<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Supremo Tribunal de Oasis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: radial-gradient(circle, #7a1c1c, #3b0d0d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {

    }

    h1 {

      color: #5b0f0f;
      letter-spacing: 1px;
    }

    p {

      color: #333;
      line-height: 1.6;

    }

    .btn {

      padding: 14px;

      font-size: 15px;

</script>

</html>
