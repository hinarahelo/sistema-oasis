<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Supremo Tribunal de Oasis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: radial-gradient(circle, #7a1c1c, #3b0d0d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #f8f4ee;
      border-radius: 20px;
      padding: 40px;
      width: 420px;
      text-align: center;
      border: 2px solid #d4af37;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #5b0f0f;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 14px;
      border: none;
      background: #6b0f0f;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #8c1d1d;
    }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="box">
  <img src="logo-oasis.png" class="logo">

  <h1>SUPREMO TRIBUNAL DE OASIS ‚öñÔ∏è</h1>
  <p id="boasVindas"></p>

  <!-- BOT√ïES CIDAD√ÉO -->
  <div id="menuCidadao">
    <button class="btn" onclick="ir('tickets')">üìÇ Nova Solicita√ß√£o</button>
    <button class="btn" onclick="ir('andamento')">üïí Solicita√ß√µes em Andamento</button>
    <button class="btn" onclick="ir('valores')">üí∞ Tabela de Servi√ßos</button>
  </div>

  <!-- BOT√ïES JUR√çDICO -->
  <div id="menuJuridico" style="display:none;">
    <button class="btn" onclick="ir('juridico')">‚öñÔ∏è Painel Jur√≠dico</button>
  </div>

  <!-- BOT√ïES COORDENA√á√ÉO -->
  <div id="menuCoord" style="display:none;">
    <button class="btn" onclick="ir('coordenacao')">üëë Painel da Coordena√ß√£o</button>
  </div>

  <div class="footer">
    Sistema institucional ‚Ä¢ acesso monitorado
  </div>
</div>

<script>
  const usuario = JSON.parse(localStorage.getItem("usuario"));

  if (!usuario || !usuario.nivel) {
    location.href = "index.html";
  }

  const texto = document.getElementById("boasVindas");

  texto.innerText = `Bem-vindo(a), ${usuario.nome}.
  Utilize o portal oficial do Supremo Tribunal de Oasis.`;

  if (usuario.nivel === "cidadao") {
    document.getElementById("menuCidadao").style.display = "block";
  }

  if (usuario.nivel === "juridico") {
    document.getElementById("menuJuridico").style.display = "block";
  }

  if (usuario.nivel === "coordenacao") {
    document.getElementById("menuCoord").style.display = "block";
  }

  function ir(destino) {
    if (destino === "tickets") location.href = "tickets.html";
    if (destino === "andamento") location.href = "andamento.html";
    if (destino === "valores") location.href = "valores.html";
    if (destino === "juridico") location.href = "staff/dashboard.html";
    if (destino === "coordenacao") location.href = "staff/coordenacao.html";
  }
</script>

</body>
</html>
