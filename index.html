<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verifica√ß√£o ‚Äì Sistema Oasis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark center">

  <div class="card">
    <h2>üîê Verifica√ß√£o</h2>

    <input type="text" id="nome" placeholder="Nome na cidade" />
    <input type="text" id="cid" placeholder="ID" />

    <button onclick="verificar()">Verificar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6btKxDjOK6VT17DdCS3FvF36Hf_7_TXo",
      authDomain: "sistema-oasis-75979.firebaseapp.com",
      projectId: "sistema-oasis-75979",
      storageBucket: "sistema-oasis-75979.firebasestorage.app",
      messagingSenderId: "925698565602",
      appId: "1:925698565602:web:127df3a95aad70484ac5bb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verificar = async function () {
      const nome = document.getElementById("nome").value.trim();
      const cid = document.getElementById("cid").value.trim();

      if (!nome || !cid) {
        alert("Preencha todos os campos");
        return;
      }

      // üîê Salva no navegador
      localStorage.setItem("usuario", JSON.stringify({ nome, cid }));

      // üî• Salva no Firebase
      await setDoc(doc(db, "users", cid), {
        nome,
        cid,
        criadoEm: serverTimestamp()
      });

      alert("Verifica√ß√£o conclu√≠da com sucesso!");

      // üöÄ REDIRECIONAMENTO CORRETO
      window.location.href = "tickets.html";
    };
  </script>

</body>
</html>
