<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f1ec;

<body>

<h2>üîê Finalizando autentica√ß√£o...</h2>

<script>
  try {
    const hash = window.location.hash;
    if (!hash.includes("user=")) {
      throw new Error("Dados n√£o recebidos");
    }

    const encoded = hash.split("user=")[1];
    const user = JSON.parse(decodeURIComponent(encoded));

    // salva sess√£o
    localStorage.setItem("usuario", JSON.stringify(user));

    // redirecionamento por n√≠vel
    if (user.nivel === "juridico" || user.nivel === "coordenacao") {
      window.location.href = "staff/dashboard.html";
    } else {
      window.location.href = "tickets.html";
    }

  } catch (e) {
    document.body.innerHTML = `
      <h2>‚ùå Erro ao autenticar</h2>
      <p>Por favor, tente novamente.</p>
      <a href="index.html">Voltar</a>
    `;
    console.error(e);
  }
</script>

</body>
</html>
