<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Autenticando...</title>
</head>

<body>
<script>
  try {
    const hash = window.location.hash;
    if (!hash.includes("user=")) throw new Error();

    const data = decodeURIComponent(hash.split("user=")[1]);
    const user = JSON.parse(data);

    localStorage.setItem("usuario", JSON.stringify(user));

    if (user.nivel === "staff") {
      window.location.href = "staff/dashboard.html";
    } else {
      window.location.href = "tickets.html";
    }

  } catch {
    document.body.innerHTML = "<h2>Erro ao autenticar usu√°rio</h2>";
  }
</script>
</body>
</html>
