<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Autentica√ß√£o Oasis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>üîê Processando autentica√ß√£o...</h2>

<script>
  try {
    /* ===============================
       1Ô∏è‚É£ SE VEIO COM ?code ‚Üí ENVIA PARA O WORKER
    =============================== */
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      window.location.href =
        "https://sistema-oasis-auth.hinarah elo.workers.dev/callback?code=" + code;
      throw new Error("Redirecionando para autentica√ß√£o segura...");
    }

    /* ===============================
       2Ô∏è‚É£ SE VEIO COM #user ‚Üí FINALIZA LOGIN
    =============================== */
    const hash = window.location.hash;

    if (!hash.includes("user=")) {
      throw new Error("Dados n√£o recebidos");
    }

    const encoded = hash.split("user=")[1];
    const user = JSON.parse(decodeURIComponent(encoded));

    localStorage.setItem("usuario", JSON.stringify(user));

    /* ===============================
       3Ô∏è‚É£ REDIRECIONAMENTO POR N√çVEL
    =============================== */
    if (user.nivel === "juridico" || user.nivel === "coordenacao") {
      window.location.href = "staff/dashboard.html";
    } else {
      window.location.href = "tickets.html";
    }

  } catch (e) {
    console.error(e);
    document.body.innerHTML = `
      <h2>‚ùå Erro ao autenticar</h2>
      <p>N√£o foi poss√≠vel concluir o login.</p>
      <a href="index.html">Voltar</a>
    `;
  }
</script>

</body>
</html>
