<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login conclu√≠do</title>
</head>
<body>

<script>
  const hash = new URLSearchParams(window.location.hash.substring(1));
  const user = hash.get("user");

  if (!user) {
    document.body.innerHTML = "<h2>Erro no login</h2>";
  } else {
    localStorage.setItem("usuario", decodeURIComponent(user));
    window.location.href = "tickets.html";
  }
</script>

</body>
</html>
