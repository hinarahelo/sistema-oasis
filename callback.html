<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Callback Discord</title>
</head>
<body>
    <h1>Processando login...</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Redireciona para o backend que troca code por token
            window.location.href = `https://oasis-backend.hinarahelo.repl.co/callback?code=${code}`;
        } else {
            alert("Nenhum c√≥digo encontrado!");
        }
    </script>
</body>
</html>
