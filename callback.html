  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f1ec;

<body>

<h2>üîê Processando autentica√ß√£o‚Ä¶</h2>

<script>
(async () => {
  try {
    const params = new URLSearchParams(window.location.search);
    const hash = window.location.hash;

    // üîÅ CASO 1 ‚Äî voltou do Discord com ?code=
    if (params.get("code")) {
      const code = params.get("code");

      window.location.href =
        "https://sistema-oasis-auth.hinarahelo.workers.dev/callback?code=" + code;
      return;
    }

    // üîÅ CASO 2 ‚Äî voltou do Worker com #user=
    if (hash.includes("user=")) {
      const encoded = hash.split("user=")[1];
      const user = JSON.parse(decodeURIComponent(encoded));

      localStorage.setItem("usuario", JSON.stringify(user));

      if (user.nivel === "juridico" || user.nivel === "coordenacao") {
        window.location.href = "staff/dashboard.html";
      } else {
        window.location.href = "tickets.html";
      }
      return;
    }

    throw new Error("Fluxo inv√°lido");

  } catch (e) {
    console.error(e);
    document.body.innerHTML = `
      <h2>‚ùå Erro de autentica√ß√£o</h2>
      <p>N√£o foi poss√≠vel validar seu login.</p>
      <a href="index.html">Voltar ao in√≠cio</a>
    `;
  }
})();
</script>

</body>
</html>
