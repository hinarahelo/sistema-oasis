<body class="bg-paper official">

<!-- ================= HEADER ================= -->

</header>

<!-- ================= NAVEGAÃ‡ÃƒO ================= -->
<nav class="nav-bar official">

  </button>
  <button type="button" onclick="sair()">

<!-- ================= CONTEÃšDO ================= -->
<main class="content official">

  <h2>ðŸ§¾ Logs de Auditoria</h2>
  <p class="section-desc">
    Registro completo de aÃ§Ãµes institucionais do sistema.
  </p>

  <div id="listaLogs" class="card-list"></div>

</main>

<!-- ================= SCRIPT ================= -->
<script type="module">
import {
  collection,
  onSnapshot,
  orderBy,
  query
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { db } from "../firebase.js";

/* ðŸšª SAIR */
window.sair = () => {
  localStorage.clear();
  location.replace("../index.html");
};

/* ðŸ“œ LOGS */
onSnapshot(
  query(collection(db, "logs"), orderBy("data", "desc")),
  snap => {
    const box = document.getElementById("listaLogs");
    box.innerHTML = "";

    if (snap.empty) {
      box.innerHTML = "<p>Nenhum log registrado.</p>";
      return;
    }

    snap.forEach(d => {
      const l = d.data();
      const data = l.data?.toDate
        ? l.data.toDate().toLocaleString("pt-BR")
        : "";

      box.innerHTML += `
        <div class="price-card official">
          <b>${l.acao}</b><br>
          UsuÃ¡rio: ${l.usuario || "â€”"}<br>
          CID: ${l.cid || "â€”"}<br>
          ${l.ticket ? `Ticket: ${l.ticket}<br>` : ""}
          <small>${data}</small>
        </div>
      `;
    });
  }
);
</script>

</body>
