<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JurÃ­dico â€” Supremo Tribunal de Oasis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-paper official">

<script>
  const usuario = JSON.parse(localStorage.getItem("usuario"));
  if (!usuario || usuario.nivel !== "juridico") {
    location.replace("../index.html");
  }
</script>

<header class="header official">
  <img src="../logo-oasis.png" class="logo">
  <div class="header-text">
    <h1>âš–ï¸ Painel JurÃ­dico</h1>
    <span>Supremo Tribunal de Oasis</span>
  </div>
</header>

<nav class="nav-bar sidebar official">
  <button onclick="mostrarAba('tickets')">ğŸ“‚ Tickets</button>
  <button onclick="sair()">ğŸšª Encerrar SessÃ£o</button>
</nav>

<main class="content official">

  <!-- TICKETS -->
  <section id="tickets" class="aba active">
    <h2>Tickets em Andamento</h2>
    <div id="listaTickets"></div>
  </section>

</main>

<script type="module">
import {
  collection,
  onSnapshot,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { db } from "../firebase.js";

window.mostrarAba = id => {
  document.querySelectorAll(".aba").forEach(a => a.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

window.sair = () => {
  localStorage.clear();
  location.replace("../index.html");
};

/* ==============================
   LISTA DE TICKETS
============================== */
const q = query(
  collection(db, "tickets"),
  where("status", "==", "aberto")
);

onSnapshot(q, snap => {
  const box = document.getElementById("listaTickets");
  box.innerHTML = "";

  snap.forEach(d => {
    const t = d.data();

    box.innerHTML += `
      <div class="price-card">
        <strong>${t.categoria} â€” ${t.nome} ${t.cid}</strong><br>
        <small>Status: ${t.status}</small><br><br>
        <button onclick="abrir('${d.id}')">Abrir atendimento</button>
      </div>
    `;
  });
});

window.abrir = id => {
  location.href = "chat.html?ticket=" + id;
};
</script>

</body>
</html>
